<!DOCTYPE html>
<html>
  <head>
    <title>Playlist Project!</title>
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button>
      Add
    </button>
    <input id="songName" />
    <input id="artistName" />
    <input id="songLength" />
    <input id="songImage" />
    <input id="songLink" />
    <div class="container">
      <div>
        Song
        <div class="songs"></div>
      </div>
      <div>
        Artist
        <div class="artists"></div>
      </div>
      <div>
        Length
        <div class="songlength"></div>
      </div>

      <div>
        Image

        <div class="songimages"></div>
      </div>

      <div>
        Link
        <div class="songlink"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- Your Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
